    <!-- MENU -->
        <div class="menu-btn">
            <button type="button"><i class="material-icons">menu</i></button>
        </div>

        <div data-aos="zoom-out-up" class="contact-us-headline animated fadeOut">
            <h1>Get In Touch With Us</h1>
        </div>
        <div data-aos="zoom-out-up" class="contact-us-information animated fadeIn">
            <div data-aos="fade-right" class="contact-form">
                <input class="filling-contacts" type="text" name="" placeholder="NAME">
            </div>
            <div class="contact-form">
                <input class="filling-contacts" type="text" name="" placeholder="EMAIL">
            </div>
            <div class="contact-form">
                <input class="filling-contacts" type="text" name="" placeholder="CONTACT NO.">
            </div>
            <div class="contact-form message">
                <input class="filling-contacts" type="text" name="" placeholder="MESSAGE">
            </div>
            <center>
            <div class="contact-form button">
                <button class="contact-button">SUBMIT</button>
            </div>
            </center>
        </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script>

        var t1 = new TimelineMax({paused: true});

        t1.to(".overlay", 1.6, {

            top: 0,
            ease: Expo.easeInOut

        });

        t1.staggerFrom(".menu ul li", 1, {y: 120, opacity: 0, ease: Expo.easeOut}, 0.1);

        t1.reverse();
        $(document).on("click", ".menu-btn", function(){
            t1.reversed(!t1.reversed());
        })

    </script>
